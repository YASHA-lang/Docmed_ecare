<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private hospitals</title>
    <style>
        a{ text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #ff416c, #ff4b2b);
            margin: 40px;
            padding: 20px;
            color: #fff;
        }
        h1{
           
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

            

        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start */
            gap: 20px; /* Space between items */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            
        }
        

        .box {
            display: flex; /* Use flexbox for the box */
            background-color:#fff;
            
            border-radius: 8px;
            overflow: hidden; /* Prevent overflow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width */
            max-width: 600px; /* Max width for the box */
            text-decoration: none;
        }

        .box img {
            width: 150px; /* Fixed width for the image */
            height: 150px; /* Maintain aspect ratio */
            
            
        }

        .info {
            padding: 15px; /* Padding for the text */
            display: flex;
            flex-direction: column; /* Stack text vertically */
            justify-content: center; /* Center text vertically */
            

        }

        .info h2 {
            margin: 0 0 10px; /* Margin for the heading */
            font-size: 1.5em; /* Font size for the heading */
            color: black;
          
        }

        .info p {
            margin: 0; /* Remove default margin */
            color: #555; /* Text color */
        }
    </style>
</head>
<body>

<h1>Private hospitals in Davanagere</h1>

<div class="container">
    <div class="box">
        <img src="https://doctorlistingingestionpr.blob.core.windows.net/doctorprofilepic/1646915189070_HospitalFacilityImages_VASAN%20W.png" alt="Image 1">
        <div class="info">
            
            <a href="https://www.medicineindia.org/hospitals-details/2892/vasan-eye-care-hospital-davangere"><h2>Vasan Eye Care Hospital</h2></a>
        </div>
    </div>

    <div class="box">
        <img src="https://www.sukshemahospital.com/wp-content/uploads/2019/02/Sukshema-Hospital-Davangere.jpg" alt="Image 2">
        <div class="info">
           
            <a href="https://www.medicineindia.org/hospitals-details/2878/sukshema-hospital-pvt-ltd"><h2>Sukshema Hospital</h2></a>
        </div>
    </div>

    <div class="box">
        <img src="https://th.bing.com/th/id/OIP.pn0EG5vCduZiIkQQwi5BqQHaEH?rs=1&pid=ImgDetMain" alt="Image 3">
        <div class="info">
            
            <a href="https://www.medicineindia.org/hospitals-details/2880/suchetana-hospital"><h2>Suchetana Hospital</h2></a>
        </div>
    </div>

    <div class="box">
        <img src="https://doctorlistingingestionpr.blob.core.windows.net/doctorprofilepic/1669711239099_HospitalFacilityImages_SII_waifu2x_art_noise1_scale.png" alt="Image 3">
        <div class="info">
            
            <a href="https://www.medicineindia.org/hospitals-details/2877/sri-ramakrishna-nursing-home"><h2>Sri Ramakrishna Nursing Home</h2></a>
        </div>
    </div>

    <div class="box">
        <img src="https://www.bing.com/th?id=OLC.kFxuVAjz4aZsMQ480x360&w=205&h=180&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Image 3">
        <div class="info">

            </h2></a>
        </div>

</div>

</body>
</html>
