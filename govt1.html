<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government hospitals</title>
    <style>
        a{ text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #ff416c, #ff4b2b);
            margin: 40px;
            padding: 20px;
            color: #fff;
        }
        h1{
           
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

            

        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start */
            gap: 20px; /* Space between items */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            
        }
        

        .box {
            display: flex; /* Use flexbox for the box */
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden; /* Prevent overflow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width */
            max-width: 600px; /* Max width for the box */
            text-decoration: none;
        }

        .box img {
            width: 150px; /* Fixed width for the image */
            height: 150px; /* Maintain aspect ratio */
            
            
        }

        .info {
            padding: 15px; /* Padding for the text */
            display: flex;
            flex-direction: column; /* Stack text vertically */
            justify-content: center; /* Center text vertically */
            

        }

        .info h2 {
            margin: 0 0 10px; /* Margin for the heading */
            font-size: 1.5em; /* Font size for the heading */
            color: black;
          
        }

        .info p {
            margin: 0; /* Remove default margin */
            color: #555; /* Text color */
        }
    </style>
</head>
<body>

    <h1>Government hospitals in Davanagere</h1>

    <div class="container">
        <div class="box">
            <img src="https://th.bing.com/th/id/OIP.oYbTZAZo-vUYK7hGihHejQAAAA?rs=1&pid=ImgDetMain" alt="Image 1">
            <div class="info">
                
                <a href="https://www.practo.com/davanagere/hospital/chigateri-district-hospital-davangere-karnataka-prince-jayachamaraja-wodeyar"><h2>Chigateri General Hospital</h2></a>
            </div>
        </div>
    
        <div class="box">
            <img src="https://www.jjmmc.org/images/hospital/2.jpg" alt="Image 2">
            <div class="info">
               
                <a href="https://www.hexahealth.com/davangere/hospital/bapuji-hospital#about"><h2>Bapuji Hospital</h2></a>
            </div>
        </div>
    
        <div class="box">
            <img src="https://thedispatch.blob.core.windows.net/thedispatchimages/2020/12/ayushman-bharat-pradhan-1536x799.jpg" alt="Image 3">
            <div class="info">
                
                <a href="https://sarkaridesk.in/ayushman-bharat-list-of-hospitals-in-davangere/"><h2>Ayushman Bharat Hospitals in davanagere</h2></a>
            </div>
        </div>
    
        <div class="box">
            <img src="https://dvg.karnatakasmartcity.in/wp-content/uploads/2023/12/esic-DVG.jpg" alt="Image 3">
            <div class="info">
                <h2>ESI Hospital Nittuvalli</h2>
                
            </div>
        </div>
    
        <div class="box">
            <img src="https://www.bing.com/images/blob?bcid=rxB6i7joe-MHfg" alt="Image 3">
            <div class="info">
                <h2>Primary Healthcare Center (PHC) || Doddabathi</h2>
                
            </div>
        </div>
    </div>
    
    </body>
    </html>
